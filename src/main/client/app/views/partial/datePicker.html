<div class="input-group">
    <input type="text" class="form-control" is-open="ctrl.isPopupOpened"
           datepicker-popup='MM/dd/yyyy' ng-model="ngModel" min="minDate"/>

    <span class="input-group-btn">
        <button class="btn btn-default date-picker-button" ng-click="ctrl.openPopup($event)">
            <i class="glyphicon glyphicon-calendar"></i>
        </button>
    </span>
</div>

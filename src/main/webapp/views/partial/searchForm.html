<form name="searchform" novalidate><div class="row"><!-- product section --><div class="col-md-4 col-sm-12"><div class="form-group"><label>Product</label></div><div class="row"><div class="col-md-12 col-sm-6 form-group"><input type="text" class="form-control" placeholder="Product Title" name="title" ng-model="ctrl.searchCriteria.title" ng-minlength="3"><p ng-show="searchform.title.$invalid" class="help-block ng-invalid">Product Title should be at least 3 characters long</p></div><div class="col-md-12 col-sm-6"><div class="btn-group btn-group-justified"><select class="form-control" ng-model="ctrl.searchCriteria.category" ng-options="category for category in ctrl.categories"><option value="">-- Any Category--</select></div></div></div></div><!-- / product section --><!-- price section --><div class="col-md-4 col-sm-6"><div class="form-group"><label>Current Price</label></div><auction-price-range low-price="ctrl.searchCriteria.lowPrice" high-price="ctrl.searchCriteria.highPrice"></auction-price-range></div><!-- / price section --><!-- auction section --><div class="col-md-4 col-sm-6"><div class="form-group"><label>Max Auction Close Date</label></div><div class="form-group"><auction-date-picker ng-model="ctrl.searchCriteria.date" min="ctrl.minDate" name="closeDate" class="date-picker"></auction-date-picker><p ng-show="searchform.closeDate.$invalid" class="help-block ng-invalid">Close Date should be greater then today</p></div><div class="form-group row"><span id="labelSpan" class="col-xs-9"><label for="spinner" class="control-label">Number of Bids</label></span> <span class="col-xs-3"><input id="spinner" name="bids" type="number" class="pull-right form-control" ng-model="ctrl.searchCriteria.numberOfBids" min="0"></span></div><p ng-show="searchform.bids.$invalid" class="help-block ng-invalid">Number of Bids should be numeric and positive</p></div><!-- / auction section --></div><!-- find button --><div class="row text-center"><a ng-click="ctrl.search()" class="btn btn-primary">Find Now</a></div></form><hr>
